<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Solver</title>
    <style>
      body {
        width: 320px;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        color: #538d4e;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
        margin-bottom: 15px;
      }

      .cell {
        width: 100%;
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        border: 2px solid #d3d6da;
        background-color: white;
        cursor: pointer;
      }

      .cell.green {
        background-color: #6aaa64;
        border-color: #6aaa64;
        color: white;
      }

      .cell.yellow {
        background-color: #c9b458;
        border-color: #c9b458;
        color: white;
      }

      .cell.gray {
        background-color: #787c7e;
        border-color: #787c7e;
        color: white;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .controls button {
        flex: 1;
        padding: 8px;
        background-color: #538d4e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .controls button:hover {
        background-color: #446e3f;
      }

      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
        font-size: 16px;
        text-transform: uppercase;
      }

      .suggestions {
        margin-top: 15px;
      }

      .suggestions h2 {
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 5px;
      }

      .word-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
      }

      .word-item {
        padding: 8px;
        background-color: #f0f0f0;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
      }

      .word-item:hover {
        background-color: #e0e0e0;
      }

      .error {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Wordle Solver</h1>

    <div class="input-area">
      <input type="text" id="wordInput" maxlength="5" placeholder="Enter your guess" />
    </div>

    <div class="grid" id="wordGrid"></div>

    <div class="controls">
      <button id="resetBtn">Reset</button>
      <button id="solveBtn">Solve</button>
    </div>

    <div class="suggestions">
      <h2>Suggested Words:</h2>
      <div class="word-list" id="wordList">
        <div class="word-item">Start</div>
        <div class="word-item">By</div>
        <div class="word-item">Entering</div>
        <div class="word-item">Your</div>
        <div class="word-item">First</div>
        <div class="word-item">Guess</div>
      </div>
      <p id="errorMsg" class="error"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
